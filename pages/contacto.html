   <main>
           <div>
            <h1>Contacto</h1>
            <h2>Formulario</h2>
        
            <div>
                <p>Dejanos tu mensaje!</p> 

            </div>
            
            
            <form action="" method="" enctype="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
        
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" placeholder="Ingrese su apellido">
                </div>
        
                <div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" placeholder="Ingrese su edad">
                </div>
        
                <div>
                    <label for="e-mail">E-mail:</label>
                    <input type="text" name="e-mail" placeholder="Ingrese su correo electrónico">
                </div>
        
                <div>
                    <label for="comentario"></label>
                    <textarea name="comentario" id="comentario" cols="30" rows="20"></textarea>
                </div>
        
                <div>
                    <button>Enviar</button>
        
                    <input type="reset" value="Borrar">
                </div>
            </form>
           </div>
   </main>
